<h3>Dashboard</h3>

<!-- Imported Contents -->
<div class="dashboard-container mat-elevation-z8">
  <mat-grid-list
    cols="1"
    rowHeight="250px"
    gutterSize="5px"
    *ngIf="isLargeScreen"
  >
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Incidents Overview</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          @if(isBrowser){
          <ng-container>
            <canvas
              baseChart
              [data]="chartData"
              [options]="chartOptions"
              [type]="'bar'"
            >
            </canvas>
          </ng-container>
          }
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Second Row: Three Equal Cards in a Row -->
  <mat-grid-list
    cols="3"
    rowHeight="1:1"
    gutterSize="8px"
    *ngIf="isLargeScreen"
  >
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Quick Stats</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Total Incidents: 32</p>
          <p>Active Alerts: 5</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Recent Updates</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Updated System Rules</p>
          <p>Resolved Incidents: 12</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Alerts Summary</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Critical Alerts: 2</p>
          <p>Warnings: 8</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="small-screen-cards" *ngIf="!isLargeScreen">
    <mat-card class="responsive-card">
      <mat-card-title>Incidents Overview</mat-card-title>
      <mat-card-content>
        @if(isBrowser){
        <ng-container>
          <canvas
            baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="'bar'"
          >
          </canvas>
        </ng-container>
        }
      </mat-card-content>
    </mat-card>

    <mat-card class="responsive-card">
      <mat-card-title>Quick Stats</mat-card-title>
      <mat-card-content>
        <p>Total Incidents: 32</p>
        <p>Active Alerts: 5</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<!-- End of Imported Contents -->
