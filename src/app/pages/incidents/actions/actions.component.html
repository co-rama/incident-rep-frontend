<mat-toolbar color="primary" class="incident-toolbar">
  <div class="toolbar-buttons">
    @if(create()){
    <button mat-raised-button (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
    }@else {
    <button mat-raised-button (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
    }
    <button mat-raised-button (click)="exportToExcel()">
      <mat-icon>download</mat-icon>
    </button>
  </div>

  <div class="toolbar-filters">
    <!-- <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchQuery" (input)="searchByQuery()" />
    </mat-form-field> -->

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="fromDatePicker" [(ngModel)]="fromDate" />
      <mat-datepicker-toggle
        matSuffix
        [for]="fromDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #fromDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="toDatePicker" [(ngModel)]="toDate" />
      <mat-datepicker-toggle
        matSuffix
        [for]="toDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #toDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter by Category</mat-label>
      <mat-select [(ngModel)]="selectedFilters" multiple>
        <mat-option *ngFor="let filter of filters" [value]="filter.title">{{
          filter.title
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter by Region</mat-label>
      <mat-select [(ngModel)]="selectedRegions" multiple>
        <mat-option *ngFor="let region of regions" [value]="region.title">{{
          region.title
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button (click)="applyFilters()">Apply Filters</button>
  </div>
</mat-toolbar>
