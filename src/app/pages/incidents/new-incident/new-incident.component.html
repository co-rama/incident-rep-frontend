<section class="new-incident-form">
  <form #newIncident="ngForm" (ngSubmit)="submitNewIncident(newIncident)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>NEW INCIDENT DETAILS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Title:</mat-label>
          <input matInput name="title" ngModel required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Incident Date:</mat-label>
          <input matInput type="datetime-local" name="date" ngModel required />
          <!-- <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker> -->
        </mat-form-field>
        <mat-form-field>
          <mat-label>Location:</mat-label>
          <input matInput name="location" ngModel required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Region:</mat-label>
          <mat-select name="region" ngModel required="true">
            <mat-option value="daresalaam">Dar Es Salaam</mat-option>
            <mat-option value="arusha">Arusha</mat-option>
            <mat-option value="dodoma">Dodoma</mat-option>
            <mat-option value="morogoro">Morogoro</mat-option>
            <mat-option value="tanga">Tanga</mat-option>
            <mat-option value="kagera">Kagera</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Category:</mat-label>
          <mat-select name="category" ngModel required>
            <mat-option value="theft">Theft</mat-option>
            <mat-option value="vandalism">Vandalism</mat-option>
            <mat-option value="car-accident">Car Accident</mat-option>
            <mat-option value="kishoka">Kishoka</mat-option>
            <mat-option value="rescue">Rescue</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Statement: </mat-label>
          <textarea matInput ngModel required name="statement"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card id="items-card">
      <mat-card-header>
        <mat-card-title>ITEMS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let item of items; index as i">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Title</mat-label>
              <input
                matInput
                [(ngModel)]="item.title"
                name="title-{{ i }}"
                required
              />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Quantity</mat-label>
              <input
                matInput
                type="number"
                [(ngModel)]="item.quantity"
                name="quantity-{{ i }}"
                required
              />
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Cost</mat-label>
              <input
                matInput
                type="number"
                [(ngModel)]="item.cost"
                name="cost-{{ i }}"
                required
              />
              <span matTextPrefix>Tshs&nbsp;</span>
              <span matTextSuffix>.00</span>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Specification</mat-label>
              <input
                matInput
                [(ngModel)]="item.specification"
                name="specification-{{ i }}"
                required
              />
            </mat-form-field>

            <button mat-icon-button color="warn" (click)="removeItem(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card id="buttons-card">
      <button
        mat-raised-button
        color="primary"
        (click)="addItem()"
        id="add"
        type="button"
      >
        Add Item
      </button>

      <button mat-raised-button color="primary" type="submit" id="submit">
        @if(loadingState){
        <mat-spinner [diameter]="25" [strokeWidth]="2"></mat-spinner>
        }@else {
        {{ loadingState ? "Saving..." : "Save Incident" }}
        }
      </button>
    </mat-card>
  </form>
</section>
